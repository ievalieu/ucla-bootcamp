<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trigger Clicked</title>

	<!-- Added link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>
<body>

<h1>Click to Eat Sandwich</h1>
<h3 id="pbj">Peanut Butter Jelly</h1>
<h3 id="grillcheese">Grilled Cheese</h3>
<h3 id="roastbeef">Roast Beef</h3>


<script type="text/javascript">

$(document).ready(function(){

    // VARIABLES
    // ====================================================================
    // Here we create variables for tracking the number of sandwiches eaten
    // ....
    var atePBJ = 0;
    var ateGrilledCheese = 0;
    var ateRoastBeef = 0;



    // ...


    // FUNCTIONS
    // ====================================================================
    // Here we create various on "click" functions which capture the clicks
    // Inside each click event is the code to create an alert, update the counter, then show the updated count.
    // ....

    $("#pbj").on("click", function(){
        alert("You ate a pbj!");
        atePBJ++;
        var pbjDiv = $("<div>");
        pbjDiv.html("Eaten " + atePBJ + " PBJ sandwiches.");
        $("#pbj").append(pbjDiv);
    })
    $("#grillcheese").on("click", function(){
        alert("You ate a grilled cheese sandwich!");
        ateGrilledCheese++;
        var gCDiv = $("<div>");
        gCDiv.html("Eaten " + ateGrilledCheese + " grilled cheese sandwiches.");
       $("#grillcheese").append(gCDiv);        
    })
    $("#roastbeef").on("click", function(){
        alert("You ate a roast beef sandwich!");
        ateRoastBeef++
        var rBDiv = $("<div>");
        rBDiv.html("Eaten " + ateRoastBeef + " roast beef sandwiches.");
        $("#roastbeef").append(rBDiv);        
    })




    // ...




})



</script>
	
</body>
</html>
