<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Object</title>
</head>
<body>
<script>
	var myObject = {
		eva: "Haz a cat.",
		cat: "Her name is Wally.",
		herAction: function(){
			console.log("She likes to scratch me. That ungrateful brat.");
		},
		family: ["Andrew", "Kevin", "Cece"],
		myTasks: {
			monday: "sleep",
			tuesday: "class",
			wednesday: "sleep more",
			thursday: "class again",
			friday: "homework"
		}
	}
	console.log(myObject);
	console.log(myObject.eva + " " + myObject.cat + " " + myObject.herAction());


</script>
	
</body>
</html>
