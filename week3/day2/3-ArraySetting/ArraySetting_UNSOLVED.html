<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array Modifications</title>
</head>
<body>
	<script>

	// Create an Array of Drinks with all capital letters
	// ...
	var drinks = ["Coke", "Pepsi", "Water", "Orange Juice"];
	// ...

	console.log("First statement");
	console.log(drinks[0].toUpperCase());

	for(i=0; i < drinks.length; i++){
		console.log(drinks[i].toUpperCase());
	}

	// Then modify each element of the array (individually) to make them lowercase
	// ...


	// CODE GOES HERE

	var drinksCaps = ["COKE", "PEPSI", "WATER", "ORANGE JUICE"];

	for(i=0; i < drinksCaps.length; i++){
		console.log(drinksCaps[i].toLowerCase());
	}


	console.log("Exercise Below");

	console.log(drinksCaps[0].toLowerCase());
	console.log(drinksCaps[1].toLowerCase());
	console.log(drinksCaps[2].toLowerCase());
	console.log(drinksCaps[3].toLowerCase());
	console.log(drinksCaps);
	// ...

	console.log("Second statement");
	console.log(drinks[0]);
	console.log(drinks[1]);
	console.log(drinks[2]);
	console.log(drinks[3]);

	</script>
</body>
</html>
